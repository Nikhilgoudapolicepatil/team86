            </form>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirm">Confirm Password</label>
                    <input type="password" id="registerConfirm" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="ticketModalTitle">Purchase Ticket</h2>
            <div id="ticketModalContent"></div>
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="purchaseQuantity">Quantity</label>
                    <input type="number" id="purchaseQuantity" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="attendeeName">Attendee Name</label>
                    <input type="text" id="attendeeName" required>
                </div>
                <div class="form-group">
                    <label for="attendeeEmail">Attendee Email</label>
                    <input type="email" id="attendeeEmail" required>
                </div>
                <button type="submit">Purchase</button>
            </form>
        </div>
    </div>
